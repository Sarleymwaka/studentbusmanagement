{% extends 'busapp/base.html' %}
{% block title %}Mark Attendance — {{ bus }}{% endblock %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">Mark Attendance — {{ bus }}</h4>
    <small class="text-muted">{{ today }}</small>
  </div>

  <div class="card card-shadow">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <table class="table table-striped">
          <thead>
            <tr><th>Student</th><th class="text-center">Present</th></tr>
          </thead>
          <tbody>
            {% for field in form %}
              <tr>
                <td>{{ field.label_tag }}</td>
                <td class="text-center">{{ field }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
        <div class="mt-2">
          <button class="btn btn-success" type="submit">Save Attendance</button>
          <a class="btn btn-link" href="{% url 'bus_attendance' bus.id %}">Back</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
