<h2>Mark Attendance for {{ bus }} on {{ today }}</h2>
<form method="post">
  {% csrf_token %}
  <table>
    {% for field in form %}
      <tr>
        <td>{{ field.label_tag }}</td>
        <td>{{ field }}</td>
      </tr>
    {% endfor %}
  </table>
  <button type="submit">Save Attendance</button>
</form>
<a href="{% url 'bus_attendance' bus.id %}">Back to Attendance</a>
