<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Student Bus Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background:#f8fafc; }
      .card-shadow { box-shadow: 0 6px 18px rgba(18, 38, 63, 0.08); }
      .brand { font-weight:700; letter-spacing:0.2px; }
      footer { font-size:0.9rem; color:#6c757d; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand brand" href="{% url 'bus_list' %}">Mwaka Priemier School</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'bus_list' %}">Buses</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'daily_attendance_overview' %}">Daily Overview</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'register_bus' %}">Register Bus</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'register_student' %}">Register Student</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="py-4">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>

    <footer class="py-3">
      <div class="container text-center">
        &copy; {{ now.year }} Mwaka Priemier School â€” school bus attendance tracking
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
